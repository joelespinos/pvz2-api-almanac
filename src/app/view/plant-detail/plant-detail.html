@if (selectedPlant().name != "") {
    <img [src]="selectedPlant().image" [alt]="selectedPlant().name + ' Image'">
    <p>{{ selectedPlant().name }}</p>
    <p>{{ selectedPlant().description }}</p>
    <p>{{ selectedPlant().cost }}</p>
    <p>{{ selectedPlant().damage }}</p>
    <p>{{ selectedPlant().family }}</p>
    <p>{{ selectedPlant().recharge }}</p>
} @else {
    <p>No s'ha trobat cap planta relacionada amb la teva cerca</p>
}
